<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FabricFinds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">üëï FabricFinds</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Offers</a>
        </nav>
        <div class="icons">
            <input type="text" id="product-search" onkeyup="filterProducts()" placeholder="Search Products...">
            <button>üîç</button>
            <a href="cart.html">
                <button>üõí <span id="cart-count">0</span></button>

            <button>üë§</button>

    </header>

    <section class="products" style="padding: 50px 20px; min-height: 50vh;">
        <h2>Your Shopping Cart</h2>
        
        <table style="width: 100%; border-collapse: collapse; text-align: left; margin-top: 20px;">
            <thead>
                <tr style="border-bottom: 1px solid #ccc; background-color: #f0f0f0;">
                    <th style="padding: 10px;">Product</th>
                    <th style="padding: 10px;">Price</th>
                    <th style="padding: 10px;">Quantity</th>
                    <th style="padding: 10px;">Subtotal</th>
                    <th style="padding: 10px;">Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
        </table>

        <div id="cart-summary" style="max-width: 400px; float: right; margin-top: 30px; padding: 20px; border: 1px solid #007f4e; border-radius: 10px;">
            <p style="text-align: right; color: #444; font-size: 14px; margin-bottom: 5px;">
               Shipping calculated at checkout.
            </p>
            <h3>Cart Total: <span id="cart-total">‚Çπ0.00</span></h3>
            
            <a href="https://rzp.io/l/payment-example" target="_blank" style="text-decoration: none;">

                    Proceed to Checkout
                </button>
            </a>
            <p style="text-align: center; font-size: 12px; margin-top: 5px; color: #666;">
                Payments processed securely by Razorpay/PayPal.
            </p>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // This block ensures the cart data loads immediately on the cart page.
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount(); 
            displayCartItems(); 
        });
    </script>
</body>
</html>
